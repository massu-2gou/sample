<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>これはもはやまっすー３号</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>今日の学習を振り返ろう！</h1>

    <!-- キーワード入力セクション -->
    <div class="section-container">
        <h2>今日のキーワードを保存する</h2>
        <div class="input-group">
            <label for="nickname">ニックネーム:</label>
            <input type="text" id="nickname" placeholder="ニックネームを入力してください" required>
        </div>
        <div class="input-group">
            <label for="keywordInput">今日のキーワード:</label>
            <textarea id="keywordInput" rows="5" placeholder="今日の授業で大切だと思ったことを自由に書いてみよう！"></textarea>
        </div>
        <button id="saveKeyword">キーワードを保存</button>
        <p id="saveStatus" class="status-message"></p>
    </div>

    <!-- キーワード表示セクション -->
    <div class="section-container">
        <h2>これまでのキーワードを見る</h2>
        <div class="input-group">
            <label for="displayNickname">ニックネーム:</label>
            <input type="text" id="displayNickname" placeholder="自分のニックネームを入力" required>
        </div>
        <button id="showKeywords">キーワードを表示</button>
        <p id="displayStatus" class="status-message"></p>
        <div id="keywordListContainer" class="keyword-list-container">
            <!-- キーワードがここに表示されます -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
