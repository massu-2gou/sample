<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>これはもはやまっすー３号</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="blur-background">

    <h1>ようこそ、これはもはやまっすー３号！</h1>

    <!-- 入力セクション -->
    <div class="section-container">
        <h2>ニックネームを入力してください</h2>
        <div class="input-group" style="text-align: center;">
            <label for="nicknameInput" style="display: block;">ニックネーム:</label>
            <input type="text" id="nicknameInput" placeholder="例: まっすー" style="margin: 0 auto;">
        </div>

        <!-- ボタンを横に並べる -->
        <div class="button-group" style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
            <button id="goNext">次へ</button>
            <a href="kobakitaland.html" class="btn-link">遊園地へ</a>
        </div>

        <p id="errorMessage" class="status-message"></p>
    </div>

    <script>
        document.getElementById("goNext").addEventListener("click", function () {
            const nickname = document.getElementById("nicknameInput").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            if (nickname === "") {
                errorMessage.textContent = "ニックネームを入力してください。";
                return;
            }

            localStorage.setItem("nickname", nickname);
            window.location.href = "reflection.html";
        });
    </script>

</body>
</html>
