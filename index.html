<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ニックネーム確認</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="blur-background">
    <h1>ようこそ！</h1>

    <!-- 登録済みユーザー -->
    <section style="text-align: center;">
        <p>来たことのあるひと：</p>
        <input type="text" id="nicknameInput" placeholder="ニックネームを入力">
        <button id="goToReflection">カードおき場に行く</button>
        <button id="goToKobakitaland">コバキタランドに行く</button>
    </section>

    <hr>

    <!-- 新規登録ユーザー -->
    <section style="text-align: center;">
        <p>初めてのひと：</p>
        <input type="text" id="newNicknameInput" placeholder="新しく使いたいニックネーム">
        <button id="registerNickname">始める</button>
    </section>

    <p id="statusMessage"></p>

    <script src="script.js"></script>
</body>
</html>
