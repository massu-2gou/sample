<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>トロッコアドベンチャー</title>
  <link rel="stylesheet" href="minecart.css">
</head>
<body>
  <div id="title-screen" class="screen active">
    <h1>トロッコアドベンチャー</h1>
    <button id="start-btn">スタート</button>
  </div>

  <div id="game-screen" class="screen">
    <div id="question-box">
      <span id="question-text"></span>
    </div>
    <div id="choices-box">
      <button id="choice1-btn" class="choice-btn"></button>
      <button id="choice2-btn" class="choice-btn"></button>
    </div>
    <div id="result-box">
      <span id="result-text"></span>
    </div>
    <div id="score-box">
      <span id="score-text"></span>
    </div>
  </div>

  <div id="end-screen" class="screen">
    <h2>ゲーム終了！</h2>
    <div id="final-score"></div>
    <button id="return-title-btn">タイトルに戻る</button>
  </div>

  <script src="minecart.js"></script>
</body>
</html>
