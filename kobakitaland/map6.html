<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>こばきたランド地図</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .map-container {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      position: relative;
      background: #eee;
    }
    .map-image {
      width: 2000px;
      height: auto;
      display: block;
    }
    .image-button {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      border: none;
      padding: 0;
      background: none;

      /* 光るエフェクトを追加 */
      box-shadow: 0 0 40px 20px rgba(255, 255, 0, 0.9), 0 0 60px 30px rgba(255, 255, 150, 0.7) inset;
      animation: glow 1.5s infinite alternate;
      transition: box-shadow 0.3s;
    }
    .image-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 50%;
    }
    @keyframes glow {
      0% {
        box-shadow: 0 0 20px 6px #fffc7f, 0 0 40px 15px #ffe066 inset;
      }
      100% {
        box-shadow: 0 0 40px 16px #ffe066, 0 0 60px 25px #fffbc1 inset;
      }
    }
  </style>
</head>
<body>
  <div class="map-container">
    <img src="https://i.imgur.com/L3PApDl.jpeg" alt="こばきたランド地図" class="map-image">
    <script>
      // ボタン情報（画像, 座標, 遷移先ページ）
      const buttons = [
        {
          img: "https://i.imgur.com/aMapUbn.jpeg",
          left: 300,
          top: 300,
          link: "minecart/minecart.html",
          alt: "マインカート"
        },
        {
          img: "https://i.imgur.com/xxxxxxx.jpeg",
          left: 800,
          top: 600,
          link: "page2.html",
          alt: "観覧車"
        },
        // 必要に応じて追加
      ];
      buttons.forEach((btn, idx) => {
        const button = document.createElement("button");
        button.className = "image-button";
        button.style.left = btn.left + "px";
        button.style.top = btn.top + "px";
        button.onclick = () => location.href = btn.link;
        const img = document.createElement("img");
        img.src = btn.img;
        img.alt = btn.alt || "";
        button.appendChild(img);
        document.querySelector(".map-container").appendChild(button);
      });
    </script>
  </div>
</body>
</html>
