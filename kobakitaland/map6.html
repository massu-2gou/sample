<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>こばきたランド地図</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .map-container {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      position: relative;
      background: #eee;
    }
    .map-image {
      width: 2000px;
      height: auto;
      display: block;
    }
    .image-button {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      border: none;
      padding: 0;
      background: none;

      /* 光るエフェクト */
      box-shadow: 0 0 40px 20px rgba(255, 255, 0, 0.9), 0 0 60px 30px rgba(255, 255, 150, 0.7) inset;
      animation: glow 1.5s infinite alternate;
      transition: box-shadow 0.3s;
    }
    .image-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 50%;
    }
    @keyframes glow {
      0% {
        box-shadow: 0 0 20px 6px #fffc7f, 0 0 40px 15px #ffe066 inset;
      }
      100% {
        box-shadow: 0 0 40px 16px #ffe066, 0 0 60px 25px #fffbc1 inset;
      }
    }

    /* --- HUDスタイル --- */
    .nickname-hud {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 48px;
      background: linear-gradient(90deg, #d1d5db 0%, #f8fafc 80%, #bdc3c7 100%);
      box-shadow: 0 -2px 10px rgba(80,180,250,0.10), 0 0 12px #aaa inset;
      border-top: 2px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      font-size: 1.35rem;
      font-weight: bold;
      color: #404060;
      letter-spacing: 0.08em;
      text-shadow: 0 1px 6px #fff, 0 0px 14px #b5d6fc;
      user-select: none;
      pointer-events: none;
    }
    /* スクロールバーと重ならないように */
    @media (max-width: 600px) {
      .nickname-hud {
        font-size: 1rem;
        height: 38px;
      }
    }
  </style>
</head>
<body>
  <div class="map-container">
    <img src="https://i.imgur.com/L3PApDl.jpeg" alt="こばきたランド地図" class="map-image">
    <script>
      // ボタン情報（画像, 座標, 遷移先ページ）
      const buttons = [
        {
          img: "https://i.imgur.com/aMapUbn.jpeg",
          left: 1100,
          top: 700,
          link: "minecart/minecart.html",
          alt: "マインカート"
        },
        {
          img: "https://i.imgur.com/9qfWeEn.png",
          left: 800,
          top: 600,
          link: "page2.html",
          alt: "観覧車"
        },
        // 必要に応じて追加
      ];
      buttons.forEach((btn, idx) => {
        const button = document.createElement("button");
        button.className = "image-button";
        button.style.left = btn.left + "px";
        button.style.top = btn.top + "px";
        button.onclick = () => location.href = btn.link;
        const img = document.createElement("img");
        img.src = btn.img;
        img.alt = btn.alt || "";
        button.appendChild(img);
        document.querySelector(".map-container").appendChild(button);
      });
    </script>
  </div>
  <!-- 画面下部のHUD（ニックネーム表示バー） -->
  <div class="nickname-hud" id="nicknameHUD"></div>
  <script>
    // localStorageからニックネーム取得
    const nickname = localStorage.getItem('nickname') || '';
    // HUDに表示する文言
    document.getElementById('nicknameHUD').textContent =
      nickname ? `あなたのニックネーム： ${nickname}` : 'ニックネーム未登録';
  </script>
</body>
</html>
