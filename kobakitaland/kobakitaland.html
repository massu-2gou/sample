<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Kobakitaland</title>
    <link rel="stylesheet" href="kobakitaland.css">
    <style>
      .center-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2.2rem;
        font-weight: bold;
        color: #404060;
        text-shadow: 0 1px 8px #fff, 0 0px 20px #b5d6fc;
        z-index: 10;
        white-space: nowrap;
        pointer-events: none; /* 画像クリック妨げない */
      }
    </style>
</head>
<body>
    <div class="center-message" id="welcomeMessage"></div>
    <img class="float-img top-left" src="https://ilapon.com/wp-content/uploads/2022/06/6nen-300x200.png" alt="６年生" onclick="alert('６年生')">
    <img class="float-img top-right" src="https://ilapon.com/wp-content/uploads/2022/06/5nen-300x200.png" alt="５年生" onclick="alert('５年生')">
    <img class="float-img bottom-left" src="https://ilapon.com/wp-content/uploads/2022/06/4nen-1-300x200.png" alt="４年生" onclick="alert('４年生')">
    <img class="float-img bottom-right" src="https://ilapon.com/wp-content/uploads/2022/06/3nen-300x200.png" alt="３年生" onclick="alert('３年生')">
    <script>
      // localStorageからニックネーム取得
      const nickname = localStorage.getItem('nickname') || '';
      const message = nickname ? `こんにちは！${nickname}さん` : 'こんにちは！';
      document.getElementById('welcomeMessage').textContent = message;
    </script>
</body>
</html>
