<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>こばきたランド地図</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .map-container {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      position: relative;
      background: #eee;
    }
    .map-image {
      width: 2000px;
      height: auto;
      display: block;
    }
    .image-button {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      border: none;
      padding: 0;
      background: none;
    }
    .image-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <img src="https://i.imgur.com/L3PApDl.jpeg" alt="こばきたランド地図" class="map-image">
    <script>
      // ボタン情報（画像, 座標, 遷移先ページ）
      const buttons = [
        {
          img: "https://i.imgur.com/aMapUbn.jpeg",
          left: 500,
          top: 400,
          link: "minecart/minecart.html",
          alt: "マインカート"
        },
        {
          img: "https://i.imgur.com/xxxxxxx.jpeg", // 例: 別の画像
          left: 800,
          top: 600,
          link: "page2.html",
          alt: "観覧車"
        },
        // 必要に応じて追加
      ];

      // ボタンを生成して設置
      buttons.forEach((btn, idx) => {
        const button = document.createElement("button");
        button.className = "image-button";
        button.style.left = btn.left + "px";
        button.style.top = btn.top + "px";
        button.onclick = () => location.href = btn.link;

        const img = document.createElement("img");
        img.src = btn.img;
        img.alt = btn.alt || "";
        button.appendChild(img);

        document.querySelector(".map-container").appendChild(button);
      });
    </script>
  </div>
</body>
</html>
